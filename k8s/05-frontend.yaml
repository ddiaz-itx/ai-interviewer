apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ai-interviewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ai-interviewer-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ai-interviewer
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: frontend
