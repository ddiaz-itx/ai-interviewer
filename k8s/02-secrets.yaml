apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ai-interviewer
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "change_me_in_production"
  POSTGRES_DB: "ai_interviewer"
  
  # Application Secrets
  SECRET_KEY: "generate_a_secure_random_key_here"  # openssl rand -hex 32
  
  # LLM API Keys (Fill in your keys)
  OPENAI_API_KEY: "sk-..."
  GEMINI_API_KEY: "..."
  OLLAMA_BASE_URL: "http://host.k3s.internal:11434" # Example for homelab
